<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:href="@{'https://fonts.googleapis.com'}" th:rel="preconnect" crossorigin>
        <link th:href="@{'https://fonts.gstatic.com'}" th:rel="preconnect" crossorigin>
        <link th:href="@{'https://fonts.googleapis.com/css2?family=Outfit&display=swap'}" th:rel="stylesheet" crossorigin>
        <link th:href="@{'https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'}" th:rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin>
        <link th:href="@{'css/styles.css'}" th:rel="stylesheet">
        <title>The Ksquare Group | Login</title>
    </head>
    <body>
        <div class="main-container centered">
            <div class="main-container-header">
                <img src="images/header_logo.jpg"/>
            </div>
            <div class="main-container-body">
                <div class="main-container-body-login centered">
                    <form class="main-container-body-login-form" th:action="@{'/login'}" method="POST">
                        <div class="form-group">
                            <label>
                                <img class="main-container-body-login-form-icons" src="images/icons/email.png"/>
                                <strong>Email address</strong>
                            </label>
                            <input type="email" id="username" class="form-control" name="username" placeholder="name.surname@theksquaregroup.com" required autofocus>
                        </div>
                        <div class="form-group">
                            <label>
                                <img class="main-container-body-login-form-icons" src="images/icons/key.png"/>
                                <strong>Password</strong>
                            </label>
                            <input type="password" id="password" class="form-control" name="password" required>
                        </div>
                        <button class="btn btn-info" type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin></script>
        <script th:if="${param.error}">
		    alert("Invalid credentials. Check them again, please.");
		</script>
    </body>
</html>
